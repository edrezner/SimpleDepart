<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaia's Departure Time Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kaia's Departure Time Calculator</h1>
        <label for="trip-hours">Hours:</label>
        <input type="number" id="trip-hours" placeholder="Hours">
        <label for="trip-minutes">Minutes:</label>
        <input type="number" id="trip-minutes" placeholder="Minutes">
        <button id="calculate">Calculate Departure Time</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
